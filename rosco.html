<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rosco.css">
    <link rel="stylesheet" href="rosco1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,900">
    <title>Pasapalabra</title>
</head>
<body>
    <section class="game">
        <div class="circle-container">
            <ul class="circle">
                <li class="item">A</li>
                <li class="item">B</li>
                <li class="item">C</li>
                <li class="item">D</li>
                <li class="item">E</li>
                <li class="item">F</li>
                <li class="item">G</li>
                <li class="item">H</li>
                <li class="item">I</li>
                <li class="item">J</li>
                <li class="item">L</li>
                <li class="item">M</li>
                <li class="item">N</li>
                <li class="item">Ã‘</li>
                <li class="item">O</li>
                <li class="item">P</li>
                <li class="item">Q</li>
                <li class="item">R</li>
                <li class="item">S</li>
                <li class="item">T</li>
                <li class="item">U</li>
                <li class="item">V</li>
                <li class="item">X</li>
                <li class="item">Y</li>
                <li class="item">Z</li>
            </ul>
        </div>
        <div class="controls-container">
            <a id="js--new-game" class="btn"><i class="icon-play"></i>Jugar</a>
            <div id="js--question-controls" class="question-controls hidden">
                <span id="js--hint" class="hint"></span>
                <p id="js--definition" class="definition"></p>
 
                <input id="js--user-answer" type="text" placeholder="Introduce tu respuesta">
 
                <a id="js--send" class="btn" href="#">Enviar</a>
                <a id="js--pasapalabra" class="btn" href="#">Pasapalabra</a>
                <br>
                <br>
                <div id="cronometro">
                    <div id="reloj">00 : 00 : 00</div>
                    <form name="cron" action="#">
                      <input type="button" value="Empezar" name="empieza" />
                      <input type="button" value="Parar" name="para" /><br/>
                      <input type="button" value="Continuar" name="continua" />
                      <input type="button" value="Reiniciar" name="reinicia" />
                    </form>
                  </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="rosco.js"></script>
</body>
</html>
